<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=620">
<link rel="stylesheet" href="styles.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<title>Zenbox</title>
</head>

<body>

	<div id="wrapper">
		<div id="zenbox" contenteditable="true">
			<!-- zenbox -->
		</div>
	</div>	

	<div class="configToggle">
		<!-- config toggle -->
		<span class="glyphicon glyphicon-th"></span>
	</div>
	
	<div id="footer">
		<!-- footer -->
		<div class="row">
			<div class="col-md-4"><!--Coded with pretzels and pizza.--></div>
			<div class="col-md-4">
				<p class="text-center">
					<span class="glyphicon glyphicon-floppy-disk menuIcon"></span>&nbsp;
					<span class="glyphicon glyphicon-trash" id="clearData"></span>	
					&nbsp;&nbsp;|&nbsp;&nbsp;
					<span class="" id="status">Checking...</span>
				</p>
			</div>
			<div class="col-md-4"><div class="pull-right"><!--&copy; transmitlabs 2013.--></div></div>
		</div>
	</div>

	<div id="config">
		<!-- config panel -->
		<button type="button" class="close" aria-hidden="true">&times;</button></p>
	
		<div class="configOption">
			<p class="text-center">Theme</p><hr>
			<div class="row" id="config1">
				<div class="col-md-4"><div class="arrow-left"></div></div>
				<div class="col-md-4 text-center" id="config1value">Daytime</div>
				<div class="col-md-4"><div class="pull-right arrow-right"></div></div>
			</div>
		</div>
		<hr>
		<div class="configOption">
			<p class="text-center">Panes</p><hr>
			<div class="row" id="config2">
				<div class="col-md-4"><div class="arrow-left"></div></div>
				<div class="col-md-4 text-center" id="config2value">1</div>
				<div class="col-md-4"><div class="pull-right arrow-right"></div></div>
			</div>
		</div>
		<hr>

	</div>
		
<script src="zen.js"></script>	
</body>

</html>
