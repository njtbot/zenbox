<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=620">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<title>zen note</title>
</head>

<body>

    <div id="wrapper">
        <!-- zenbox lives here but is rendered in js -->
    </div>  

	<div class="configToggle">
		<!-- config toggle -->
		<span class="glyphicon glyphicon-th"></span>
	</div>
	
	<div id="footer">
		<!-- footer -->
		<div class="row" id="quickLinks">
			<div class="col-md-4"><!--Coded with pretzels and pizza.--></div>
			<div class="col-md-4">
				<p class="text-center">
					<a href="" id="downloadLink"></a>
					<span class="glyphicon glyphicon-floppy-disk menuIcon" id="saveData"></span>&nbsp;
					<span class="glyphicon glyphicon-trash" id="clearData"></span>&nbsp;
					<span class="glyphicon glyphicon-fullscreen" id="fullscreen"></span>
					&nbsp;&nbsp;
					<!--
					|&nbsp;&nbsp;
					<span class="" id="status">Checking...</span>
					-->
				</p>
			</div>
			<div class="col-md-4"><div class="pull-right"><a href="http://nicholastrimble.com/">nicholastrimble.com</a> / 2014</div></div>
		</div>
	</div>

	<div id="config">
		<!-- config panel -->
		<button type="button" class="close" aria-hidden="true">&times;</button></p>
	
		<div class="configOption">
			<p class="text-center">Theme</p>
			<div class="well">
				<div class="row" id="config1">
					<div class="col-md-4"><div class="arrow-left"></div></div>
					<div class="col-md-4 text-center" id="config1value">Daytime</div>
					<div class="col-md-4"><div class="pull-right arrow-right"></div></div>
				</div>
			</div>
		</div>
		
		<div class="configOption">
			<p class="text-center">Panes</p>
			<div class="well">
				<div class="row" id="config2">
					<div class="col-md-4"><div class="arrow-left"></div></div>
					<div class="col-md-4 text-center" id="config2value">1</div>
					<div class="col-md-4"><div class="pull-right arrow-right"></div></div>
				</div>
			</div>
		</div>

		<!--
		<div class="configOption">
			<p class="text-center">Other</p>
			<div class="well">
				<form>
					<input type="checkbox" name="resizable"> Resizable?<br>
					<input type="checkbox" name="draggable"> Draggable?<br>
				</form>
			</div>
		</div>
		-->
	</div>	

	<div id="save-dialog" title="Save As...">
		<form>
		<fieldset>
			<input type="text" name="saveAsFilename" value="filename.txt" class="text ui-widget-content ui-corner-all">
		</fieldset>
		</form>
	</div>
	
	<script src="zen.js"></script>	
</body>

</html>
